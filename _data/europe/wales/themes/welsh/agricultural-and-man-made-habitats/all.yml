- id: "agri-grasslands"
  title: "Agricultural grasslands"
  subtitle: "The vast majority of grassland habitats in Wales are agriculturally-improved and support little of biodiversity interest for either the fauna or flora. The loss of species-rich hay meadows from the Welsh landscape is well documented, with more than 95% being lost, primarily through conversion to silage and permanent pasture, since the 1950s. Of those that remain, many are degrading in quality, either through eutrophication (from neighboring fields and/or nitrogen depositions), or from neglect. Vast tracts of grassland in Wales are now virtually barren of biodiversity interest and it is now possible to drive around the Welsh countryside for hours in winter and not see a flock of thrushes, finches, larks or buntings such is the damage caused by decades of overgrazing, ploughing, reseeding, fertiliser treatments and pesticide applications."
  image: "/assets/img/agricultural-habitats.jpg"
  button: "Read More"
  url: "./agri-grasslands/"

- id: "hedgerows-banks"
  title: "Hedgerows and hedgebanks"
  subtitle: "It is estimated that some 50% of hedgrows in the UK have been removed since the early 1950s, primarily to maximise food production in the aftermath of World War II. The main hedgerow components in Wales are blackthorn (Prunus spinosa), hawthorn (Crataegus monogyna) and European gorse (Ulex europaeus), though a wide variety of other trees and shrubs also commonly contribute. Hedgerows play an important connectivity role in the UK countryside, providing links between ever-more fragmented patches of semi-natural habitat. They also provide an important early source of pollen and nectar for pollinators, important breeding and sheltering sites for birds and mammals, and an important source of autumn berries, particularly for migrating winter thrushes. For these reasons, the timing of any hedgerow management is critical. If trimming occurs in early spring or summer it will not only disturb nesting birds, it will also impact on the availability of spring flowers for pollinators and consequently the availability of autumn berries. In the not too distant past, this was considered the optimum time for hedgerow trimming. Currently, the favoured time for thrashing and trimming is in late summer/early autumn, removing the vast majority of fruits before the migrating winter thrushes arrive. This modified state is illustrated and described below."
